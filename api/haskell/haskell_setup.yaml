check_command:
  darwin: command -v ghc
  linux: command -v ghc
  windows: where ghc

instructions:
  darwin:
    amd64:
      - brew install haskell-stack
      - https://www.haskell.org/ghcup/#
    arm64:
      - brew install haskell-stack
      - https://www.haskell.org/ghcup/#

  linux:
    amd64:
      - sudo apt-get install haskell-platform
      - https://www.haskell.org/ghcup/#
    arm64:
      - sudo apt-get install haskell-platform
      - https://www.haskell.org/ghcup/#

  windows:
    amd64:
      - choco install haskell-stack
      - https://www.haskell.org/ghcup/#
    x86:
      - choco install haskell-stack
      - https://www.haskell.org/ghcup/#
